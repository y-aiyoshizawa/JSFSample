<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>sample01</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />

        <!-- jQuery is required -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
        
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h2>名簿データの作成</h2>
        <h:form>
            <h:panelGrid columns="3">
                番号:
                <h:inputText id="number" value="#{meiboBean.number}" required="true" label="番号"/>
                <h:message for="number"></h:message>
                
                氏名:
                <h:inputText value="#{meiboBean.name}" />
            </h:panelGrid>
            <h:commandButton class="uk-button" value="送信" action="#{meiboBean.next()}"/>
        </h:form>
    </h:body>
</html>
